<div class="Container100 ui-fluid">
  <div class="Container70 Responsive100">
    <div class="ContainerIndent">
      <div class="Card ShadowEffect HeiAutoOnMobile">
        <h2 class="CardTopic" [innerHtml]="title"></h2>

        <div class="Separator"></div>
        <div class="EmptyBox10"></div>

        <form (ngSubmit)="onSubmit()" autocomplete="off">
          <div style="display: none;">
            <input pInputText type="text" id="PreventChromeAutocomplete"
                   name="PreventChromeAutocomplete" autocomplete="address-level4" />
          </div>

          <div class="ui-grid ui-grid-responsive ui-grid-pad">

            <div class="ui-grid-row">
              <!-- Full name -->
              <div class="ui-grid-col-2">
                <label class="ui-outputlabel ui-widget" for="fullname">Full Name</label>
              </div>
              <!-- Full name Input -->
              <div class="ui-grid-col-4">
                <input pInputText id="fullname" type="text"
                       class="ui-inputtext ui-corner-all ui-state-default ui-widget"
                       [(ngModel)]="user.name">
              </div>

              <!-- Job Title -->
              <div class="ui-grid-col-2">
                <label class="ui-outputlabel ui-widget"
                       for="jobtitle">Job Title</label>
              </div>
              <!-- Job Title Input -->
              <div class="ui-grid-col-4">
                <input pInputText id="jobtitle" type="text"
                       class="ui-inputtext ui-corner-all ui-state-default ui-widget"
                       [(ngModel)]="user.description">
              </div>
            </div>

            <div class="ui-grid-row">
              <!-- Username -->
              <div class="ui-grid-col-2">
                <label class="ui-outputlabel ui-widget" for="username">Username</label>
              </div>
              <!-- Username Input -->
              <div class="ui-grid-col-4">
                <input pInputText id="username" type="text" required minlength="4"
                       class="ui-inputtext ui-corner-all ui-state-default ui-widget"
                       [(ngModel)]="user.username" ngControl="username">
              </div>
              <!-- Password -->
              <div class="ui-grid-col-2">
                <label class="ui-outputlabel ui-widget" for="password">Password</label>
              </div>
              <!-- Password Input -->
              <div class="ui-grid-col-4">
                <input pInputText pPassword id="password" inline="inline" required
                       class="ui-inputtext ui-corner-all ui-state-default ui-widget ui-password"
                       [(ngModel)]="user.password" type="password" ngControl="password">
              </div>
            </div>

            <div class="ui-grid-row">
              <!-- Email Address -->
              <div class="ui-grid-col-2">
                <label class="ui-outputlabel ui-widget"
                       for="email">Email</label>
              </div>
              <!-- Email Address Input -->
              <div class="ui-grid-col-4">
                <input pInputText id="email" type="text" required
                       #email="ngForm"
                       pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                       class="ui-inputtext ui-corner-all ui-state-default ui-widget"
                       [(ngModel)]="user.email" ngControl="email">
              </div>
              <!-- Roles -->
              <div class="ui-grid-col-2">
                <label class="ui-outputlabel ui-widget">Role</label>
              </div>
              <!-- Roles Input -->
              <div class="ui-grid-col-4">
                <p-dropdown [options]="roles" [(ngModel)]="selectedRole"
                            class="ng-pristine ng-valid ng-touched">
                </p-dropdown>
              </div>
            </div>

            <div class="EmptyBox10"></div>
            <div class="Separator"></div>

            <button pButton type="submit" label="Submit" icon="fa fa-check"
                    class="GreenButton ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left">
            </button>
            <pre>{{diagnostic}}</pre>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
