<div class="Container100 ui-fluid">
  <div class="ContainerIndent">
    <div class="Card ShadowEffect HeiAutoOnMobile">
      <div class="EmptyBox10"></div>

      <div class="ui-grid ui-grid-responsive">
        <div class="ui-grid-row">
          <div class="ui-grid-col-4 TexAlCenter">
            <div class="ui-grid">
              <img class="gravatar" [src]="avatar">
              <div class="EmptyBox10"></div>
            </div>
            <button pButton type="button" class="OrangeButton" (click)="updateUser()"
                    label="Update user" icon="fa fa-pencil"></button>
            <button pButton type="button" class="RedButton" (click)="showDialog()"
                    label="Delete user" icon="fa fa-user-times"></button>
          </div>
          <div class="ui-grid-col-8">
            <div class="ui-grid">
              <h2 class="FontRobotoLight">{{user?.name}}</h2>
              <h3 class="Gray FontRobotoLight">{{user?.description}}</h3>
            </div>

            <div class="Separator"></div>
            <div class="EmptyBox20"></div>
            <div class="ui-grid">
              <div class="ui-grid-row">
                <div class="ui-panelgrid-cell ui-grid-col-4">Email</div>
                <div class="ui-panelgrid-cell ui-grid-col-8"><strong>{{user?._email}}</strong></div>
              </div>
            </div>
            <div class="EmptyBox10"></div>
            <div class="ui-grid">
              <div class="ui-grid-row">
                <div class="ui-panelgrid-cell ui-grid-col-4">Role</div>
                <div class="ui-panelgrid-cell ui-grid-col-8"><strong>{{user?._roles}}</strong></div>
              </div>
            </div>
            <div class="EmptyBox10"></div>
            <div class="ui-grid">
              <div class="ui-grid-row">
                <div class="ui-panelgrid-cell ui-grid-col-4">Date registered</div>
                <div class="ui-panelgrid-cell ui-grid-col-8"><strong>{{user?._registered}}</strong></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <p-dialog header="Confirmation!" [(visible)]="displayConfirmBox"
                modal="true" showEffect="fade" responsive="true" width="500">
        Are you sure you want to delete this user?

        <footer>
          <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <button type="button" class="RedButton" pButton icon="fa-check" (click)="deleteUser()" label="Delete"></button>
            <button type="button" pButton icon="fa-close" (click)="displayConfirmBox=false" label="Cancel"></button>
          </div>
        </footer>
      </p-dialog>

    </div>
  </div>
</div>
